---
kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: Start syncing && Compiling
  image: brock5555/recovery
  commands:
  - sh Env.sh
steps:
- name: Source File Download
  image: brock5555/recovery
  commands:
  - sh Fetch.sh
steps:
- name: Unpacking Sample and Payload
  image: brock5555/recovery
  commands:
  - sh Unpacking.sh
steps:
- name: Processing Payload
  image: brock5555/recovery
  commands:
  - sh Payload.sh
steps:
- name: Processing Super.img
  image: brock5555/recovery
  commands:
  - sh Super.sh
steps:
- name: Packing and Uploading
  image: brock5555/recovery
  commands:
  - sh Packing-Uploading.sh
  
steps:
- name: Removing Orphans
  image: brock5555/recovery
  commands:
  - sh Remove.sh
  - rm -R Remove.sh
---
kind: pipeline
type: docker
name: linux-amd64

platform:
  arch: amd64
  os: linux

steps:
- name: Start syncing && Compiling
  image: brock5555/recovery
  commands:
  - bash Env.sh
steps:
- name: Source File Download
  commands:
  - bash Fetch.sh
steps:
- name: Unpacking Sample and Payload
  commands:
  - bash Unpacking.sh
steps:
- name: Processing Payload
  commands:
  - bash Payload.sh
steps:
- name: Processing Super.img
  commands:
  - bash Super.sh
steps:
- name: Packing and Uploading
  commands:
  - bash Packing-Uploading.sh
  
steps:
- name: Removing Orphans
  commands:
  - bash Remove.sh
  - rm -R Remove.sh